<div class="slide-box">
  <div class="slide-content" [style.transform.translateX.px]="0" [style.width.px]="width">1</div>
  <div class="slide-content" [style.transform]="'translateX('+width+'px)'" [style.width.px]="width">2</div>
  <div class="slide-content" [style.transform]="'translateX('+width*2+'px)'" [style.width.px]="width">3</div>
</div>
